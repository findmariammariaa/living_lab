<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <!-- Adlam display -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <!-- sora -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Quicksand:wght@300..700&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <!-- tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
      .adlam-display {
        font-family: "ADLaM Display", serif;
        font-weight: 400;
        font-style: normal;
      }
      .sora {
        font-family: "Sora", serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
      }
      .btn-warning{
        color: black !important;
      }
    </style>
  </head>
  <body class="mx-auto ">
    <header>
      <nav class="sora bg-[#FFF9F4] px-3 lg:px-24">
        <div class="navbar">
          <div class="navbar-start">
            <img src="./c1-assets/logo-header.png" alt="">
            <h1 class="text-2xl hidden lg:block">Browse<span class="text-warning">4</span>Pets</h1>
          </div>
          <div class="navbar-center list-none text-xl hidden lg:flex menu menu-horizontal">
              <li><a>Find a pet</a></li>
                <li><a>Breeds</a></li>
                <li><a>Contact us</a></li>
            
          </div>
          <div class="navbar-end">
            <button class="btn btn-ghost btn-circle hidden lg:block">
              <div class="indicator">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
                  />
                </svg>
                <span
                  class="badge badge-xs badge-primary indicator-item"
                ></span>
              </div>
            </button>
            <button class="btn btn-ghost btn-circle hidden lg:block">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                />
              </svg>
            </button>
            <button class="btn btn-outline btn-warning border-warning hidden lg:block mx-3 text-xl font-normal">
              Login
            </button>
            <button class="btn btn-warning text-black hidden lg:block mx-2 text-xl font-normal">Register</button>
            <div class="dropdown lg:hidden">
              <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h16M4 18h7"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow"
              >
                <li><a>Find a pet</a></li>
                <li><a>Breeds</a></li>
                <li><a>Contact us</a></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
      <div class="banner px-3 lg:px-24"></div>
    </header>
    <!-- category section -->
    <section class="category px-3 lg:px-24">
      <h3>Browse By Category</h3>
      <div class="cards"></div>
    </section>
    <!-- Product section -->
    <section class="products px-3 lg:px-24">
      <h3>Trending Pet Products</h3>
      <div class="product-cards"></div>
    </section>
    <!-- price section -->
    <section class="low-price px-3 lg:px-24">
      <h3>Everyday low Price</h3>
      <div class="price-cards"></div>
    </section>
    <!-- news section -->
    <section class="news px-3 lg:px-24">
      <div class="news-card"></div>
    </section>
    <!-- footer section -->
    <footer>
      <div class="partition px-3 lg:px-24"></div>
    </footer class="px-3 lg:px-24">
  </body>
</html>
